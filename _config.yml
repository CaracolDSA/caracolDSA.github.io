# Site settings
title:          üêå Proto-Caracol DSA
description:    "Degrowth Caucus DSA site built using Jekyll and Github pages"
baseurl:        ""
url:            "https://CaracolDSA.github.io"

# Google Analytics
google_analytics: 

# Author
author:
  name:         Caracol DSA üêå
  url:          
  email:       

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /post/:year-:month-:day/:title
paginate:       9

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:

#-----------------------------Prose.io config below -------------------------

  siteurl: 'https://CaracolDSA.github.io'
  media: 'Assets'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    
  metadata:
     _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
          
        
     - name: "title"
      field:
        element: "text"
        label: "title"
        
     - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "DSA-Degrowth"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
           field:
           		element: "text"
                label: "New tags"
                value: ""
       
       - name: "author" 
         field:
         element: "text"
         value: "Caracol"


- name: "excerpt_separator"
field:
element: "hidden"
value: "<!--more-->"
