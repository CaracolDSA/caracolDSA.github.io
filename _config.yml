# Site settings
title:          Caracol DSA
description:    "Degrowth Caucus DSA site built using Jekyll and Github pages"
baseurl:        ""
url:            "https://CaracolDSA.github.io"

# Google Analytics
google_analytics: 

# Author
author:
  name:         Caracol DSA üêå
  url:          
  email:       

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /post/:year-:month-:day/:title
paginate:       3

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         