# Site settings
title:          üêå Proto-Caracol DSA
description:    "Degrowth Caucus DSA site built using Jekyll and Github pages"
baseurl:        ""
url:            "https://CaracolDSA.github.io"

# Google Analytics
google_analytics: 

# Author
author:
  name:         Caracol DSA üêå
  url:          
  email:       

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /post/:year-:month-:day/:title
paginate:       9

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:

#-----------------------------Prose.io config below -------------------------

prose:
  rooturl: 
  siteurl: 'http://caracolDSA.github.io/'
  relativeLinks:
  media: 'assets'
  ignore:
    - index.md
    - /_layouts
    - /_includes
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
              field:
          field:
          element: "text"
          label: "New Tags"
          placeholder: "Choose Tags"
          
              
    _posts/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""